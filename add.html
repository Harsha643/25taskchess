<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
  
    <style>
        


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


header {
    display: flex;
    padding: 10px;
    justify-content: space-between;
    align-items: start;
    position: relative;
    background-image: url('https://t4.ftcdn.net/jpg/03/86/14/67/360_F_386146757_GksLUN0MX4XNEHJhy1DDN0yhgaf98p7F.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
    height: 100vh;
    background-color: white;
}

header nav {
    display: flex;
    font-size: 1rem;
    justify-content: space-between;
    gap: 30px;
}

header nav a {
    text-decoration: none;
    color: black;
}

header .icon {
    display: none;
    background-color: white;
    font-size: 24px;
    cursor: pointer;
}

header .icon:hover {
    background-color: brown;
}

.contact {
    background-color: brown;
    color: white;
}

.contact:hover {
    background-color: #ccc;
}

.a1:hover,
.a2:hover,
.a3:hover,
.a4:hover {
    background-color: brown;
    color: white;
}

img {
    width: 50px;
}

.img {
    width: 200px;
    position: absolute;
    bottom: 0;
    right: 0;
    margin-right: 50px;
    margin-bottom: 20px;
    border-radius: 10px;
}

#check {
    display: none;
}


@media screen and (max-width: 600px) {
    header .icon {
        display: block;
        font-size: 1.5rem;
    }

    header nav {
        position: absolute;
        top: 35px;
        right: 0;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        width: 100%;
        display: none;
        overflow-x: auto; 
    }

    header nav a {
        display: flex;
        /* padding: 10px; */
        border-top: 1px solid;
        color: white;
        background-color:black;
        justify-content: center;

    }

    #check:checked ~ nav {
        display: flex;
    }

    .img {
        width: 150px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
}

    </style>
</head>
<body>
    <header>
        <span>
            <img src="https://cdn.vectorstock.com/i/500p/61/67/ccc-rounded-lettering-logo-stock-isolated-vector-27786167.jpg" alt="ccc img">
        </span>
        <input type="checkbox"  id="check">
        <nav>
            <a href="#" class="a1" >HOME PAGE</a>
            <a href="#" class="a2">ABOUT US</a>
            <a href="#" class="a3">LANDING</a>
            <a href="#" class="a4">FAQ</a>
            <a href="#" class="contact">CONTACT US</a>
        </nav>
        <label for="check"><ion-icon name="menu-outline" class="icon"></ion-icon></label>
    </header>
    
   
            <img src="https://www.wufoo.com/wp-content/uploads/2017/12/Tuition_Reimbursement_Form.png" alt="img1" width="500px" class="img" >
  
   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
